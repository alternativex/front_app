<div class="row">
	<div ng-controller="LoginCtrl as login" class='col-md-4 col-md-offset-4'>
		<div class="alert alert-danger" role="alert" ng-show="login.error">Invalid credentials. Please try again.</div>
		<div class="panel panel-default">	
		  <div class="panel-heading">
		    <h3 class="panel-title">Login</h3>
		  </div>
		  <div class="panel-body">  
				<form novalidate role="form" ng-submit="login.login()" name="frmLogin">
					<div class="form-group" ng-class="{'has-error':login.submitted &&  frmLogin.email.$invalid}">
						<label for="email">Email</label>
						<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" ng-model="login.credentials.email" required/>
					</div>
					<div class="form-group" ng-class="{'has-error':login.submitted &&  frmLogin.password.$invalid}">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" id="password" placeholder="Enter password" ng-model="login.credentials.password" required/>
					</div>
					<button type="submit" class="btn btn-default">Login</button>
				</form>
		  </div>
		</div>
	</div>
</div>
