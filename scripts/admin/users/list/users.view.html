<div>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <select ng-model="tableParams.$params.filter.type" class="form-control">
                        <option value="" selected>All</option>
                        <option ng-repeat="type in types" value="{{type}}">
                            {{type}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <form ng-submit="search()">
            <div class="col-md-4">
                <div class="input-group add-on">
                    <input type="text" class="form-control" name="search" id="search" ng-model="searchFor"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <table ng-table="tableParams" template-pagination="pager"  class="table table-hover">
	    <tr ng-repeat="user in $data">
	        <td data-title="'Id'" sortable="'id'">{{user.id}}</td>
	        <td data-title="'Created'">{{user.created_at}}</td>
            <td data-title="'Company'" sortable="'company.name'">{{user.company_name}}</td>
            <td data-title="'Token'">{{user.company_authorization_token}}</td>
	        <td data-title="'Name'" sortable="'name'">{{user.name}}</td>
	        <td data-title="'Email'" sortable="'email'">{{user.email}}</td>
            <td data-title="'Type'" sortable="'type'">{{user.type}}</td>
            <td nowrap>
                <a title="edit" ui-sref="admin.user({id: user.id})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>&nbsp;
                <a title="delete" href="" ng-really-message="Are you sure ?" ng-really-click="deleteUser({{user.id}})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
            </td>
	    </tr>
    </table>

    <div>
        <script type="text/ng-template" id="pager">
            <div data-ng-include="" data-src="'scripts/common/pager.html'"></div>
        </script>
    </div>
    <br style="clear: both;" />

</div>
