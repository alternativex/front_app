<div class="row">
    <div class="col-md-4">
        <form novalidate role="form" ng-submit="update()" name="form">

            <div class="form-group" ng-class="{'has-error': (form.creditType.$dirty || submitted) && form.creditType.$invalid}">
                <label for="creditType">Type</label>
                <input type="text" class="form-control" name="creditType" id="creditType"
                       placeholder="Enter type" ng-model="credit.type" required readonly/>
            </div>

            <div class="form-group" ng-class="{'has-error': (form.creditQuantity.$dirty || submitted) && form.creditQuantity.$invalid}">
                <label for="creditQuantity">Quantity</label>
                <input type="number" class="form-control" name="creditQuantity" id="creditQuantity"
                       placeholder="Enter quantity" ng-model="credit.quantity" required min="1"/>
            </div>

            <button type="submit" class="btn btn-default pull-right">Update</button>
        </form>
    </div>
</div>
