<div>
	 <div class="row">
         <div class="col-md-8">
             <div class="row">
                 <div class="col-md-4">
                     <select ng-model="tableParams.$params.filter.status" class="form-control">
                         <option value="" selected>All</option>
                         <option ng-repeat="status in statuses" value="{{status}}">
                             {{status}}
                         </option>
                     </select>
                 </div>
                 <div class="col-md-4">
                     <select ng-model="tableParams.$params.filter.etl_status" class="form-control">
                         <option value="" selected>All</option>
                         <option ng-repeat="status in etl_statuses" value="{{status}}">
                             {{status}}
                         </option>
                     </select>
                 </div>
             </div>
         </div>
         <form ng-submit="search()">
             <div class="col-md-4">
                 <div class="input-group add-on">
                     <input type="text" class="form-control" name="search" id="search" ng-model="searchFor"/>
                     <div class="input-group-btn">
                         <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                         </button>
                     </div>
                 </div>
             </div>
         </form>
     </div>
    <br/>
    <table ng-table="tableParams" class="table table-hover">
	    <tr ng-repeat="deal in $data">
	        <td data-title="'Name'" sortable="'name'">{{deal.name}}</td>
            <td data-title="'Company'" sortable="'company'">{{deal.company.name}}</td>
	        <td data-title="'Writer Name'" sortable="'writer_name'">{{deal.writer_name}}</td>
	        <td data-title="'Writer Email'" sortable="'writer_email'"><a href="mailto:{{deal.writer_email}}" target="_blank">{{deal.writer_email}}</a></td>
	        <td data-title="'Writer Phone'" sortable="'writer_phone'">{{deal.writer_phone}}</td>
	        <td data-title="'Percentage'">{{deal.percentage}}</td>
	        <td data-title="'Status'" sortable="'status'">{{deal.status}}</td>
	        <td data-title="'Processing status'" sortable="'etl_status'">{{deal.etl_status}}</td>
	        <td nowrap>
	        	<a title="view analysis" href="#/publisher/deals/{{deal.id}}/analysis"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span></a>&nbsp;
                <a ng-show="loggedUser.code == deal.payee_code && deal.payment_analysis == 0"
                   title="delete" href="" ng-really-message="Are you sure ?" ng-really-click="deleteDeal({{deal.id}})"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
	        </td>	         
	    </tr>
    </table>
    <div>
        <script type="text/ng-template" id="pager">
            <div data-ng-include="" data-src="'scripts/common/pager.html'"></div>
        </script>
    </div>
    <br style="clear: both;" />
</div>
