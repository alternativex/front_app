<div>
    <div class="row" style="margin-bottom: 3px;">
        <div class="col-md-8">
            <a class="btn btn-primary" ng-click="openMarkAsPaidForm()" ng-disabled="createPayeePaymentDisabled">
                <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Create Payee Statement
            </a>
        </div>
        <form ng-submit="search()">
            <div class="col-md-4">
                <div class="input-group add-on">
                    <input type="text" class="form-control" name="search" id="search" ng-model="searchFor"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <table ng-table="tableParams" template-pagination="pager"  class="table table-hover">
        <tr ng-repeat="payment in $data">
            <td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
                <input type="checkbox" ng-model="checkboxes.payments[payment.id]" />
            </td>
            <td data-title="'Payee name'">{{payment.payee_name}}</td>
            <td data-title="'Song title'">{{payment.song_title}}</td>
            <td data-title="'Amount received'" class="text-right">{{payment.amount_received | currency}}</td>
            <td data-title="'Amount earned'" class="text-right">{{payment.amount_earned | currency}}</td>
            <td data-title="'Currency'">{{payment.currency}}</td>
            <td data-title="'Date period from'" sortable="'date_period_from'">{{payment.date_period_from}}</td>
            <td data-title="'Date period to'">{{payment.date_period_to}}</td>
	    </tr>
    </table>

    <div>
        <script type="text/ng-template" id="pager">
            <div data-ng-include="" data-src="'scripts/common/pager.html'"></div>
        </script>
        <script type="text/ng-template" id="ng-table/headers/checkbox.html">
            <input type="checkbox" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value="" />
        </script>
    </div>
    <br style="clear: both;" />

</div>
