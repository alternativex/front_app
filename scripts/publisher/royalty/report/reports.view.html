<div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body" style="background-color: #f5f5f5">
                    <h4 class="text-center">Amount Received By Date</h4>
                    <serial-chart ng-model="amountReceivedByDateFrom"></serial-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body" style="background-color: #f5f5f5">
                    <h4 class="text-center">Amount Earned By Date</h4>
                    <bar-chart ng-model="amountEarnedByDateFrom"></bar-chart>
                </div>
            </div>
        </div>
    </div>
</div>
