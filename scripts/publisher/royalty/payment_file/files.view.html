<div>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <select ng-model="tableParams.$params.filter.status" class="form-control">
                        <option value="" selected>All</option>
                        <option ng-repeat="status in statuses" value="{{status}}">
                            {{status}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <form ng-submit="search()">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" id="search" ng-model="searchFor"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br />
    <table ng-table="tableParams" template-pagination="pager"  class="table table-hover">
	    <tr ng-repeat="file in $data">
            <td data-title="'Statement Date'" class="text-left" style="width: 140px">{{file | paymentDate}}</td>
	        <td data-title="'Name'">{{file.name}}</td>
            <td data-title="'Status'" style="width: 140px">{{file.status}}</td>
            <td>
                <a target="_blank" title="download" href="{{downloadUrl(file.id)}}"><span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span></a>
            </td>
        </tr>
    </table>

    <div>
        <script type="text/ng-template" id="pager">
            <div data-ng-include="" data-src="'scripts/common/pager.html'"></div>
        </script>
    </div>
    <br style="clear: both;" />

</div>
