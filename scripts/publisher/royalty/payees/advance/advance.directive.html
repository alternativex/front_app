<h4>Advance</h4>
<ul class="list-group">
    <li class="list-group-item">Company: <strong>{{advance.company_name}}</strong></li>
    <li class="list-group-item" ng-show="advance.description != null">Description: <strong>{{advance.description}}</strong></li>
    <li class="list-group-item">Amount: <strong>{{advance.amount | currency}}</strong></li>
    <li class="list-group-item">Start date: <strong>{{advance.start_date}}</strong></li>
    <li class="list-group-item">Paid: <strong>{{advance.advance_payments_sum | currency}}</strong></li>
    <li class="list-group-item">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{advance.advance_payments_sum*100/advance.amount | number:2}}"
                 aria-valuemin="0" aria-valuemax="100" style="width: {{advance.advance_payments_sum*100/advance.amount | number:2}}%;">
                {{advance.advance_payments_sum*100/advance.amount | number:2}}%
            </div>
        </div>
    </li>
</ul>
