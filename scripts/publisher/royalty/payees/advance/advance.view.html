<div class="row">
    <div class="col-md-3">
        <advance advance="advance"></advance>
    </div>
    <div class="col-md-9">
        <h4>Payments</h4>
        <table ng-table="tableParams" template-pagination="pager" class="table table-hover">
            <tr ng-repeat="advancePayment in $data">
                <td data-title="'Statement date'" class="text-center">{{advancePayment.payee_payment | paymentDate}}</td>
                <td data-title="'Paid date'" class="text-center">{{advancePayment.payee_payment.marked_as_paid_at}}</td>
                <td data-title="'Amount'" class="text-right">{{advancePayment.amount | currency}}</td>
            </tr>
        </table>
        <div>
            <script type="text/ng-template" id="pager">
                <div data-ng-include="" data-src="'scripts/common/pager.html'"></div>
            </script>
        </div>
    </div>
</div>
