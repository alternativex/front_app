<div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" target="_blank" ng-href="{{downloadNoEmailUrl}}">
                <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span> Download payees
            </a>
            <label class="btn btn-primary" for="my-file-selector" style="margin-right: 5px;">
                <input id="my-file-selector" type="file" nv-file-select="" uploader="uploader" style="display:none;"/>
                <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span> Batch update
            </label>
        </div>
        <div class="col-md-6">
            <form ng-submit="search()">
                <div class="col-md-4">
                </div>
                <div class="col-md-8">
                    <div class="input-group add-on">
                        <input type="text" class="form-control" name="search" id="search" ng-model="searchFor"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br />
    <payee-table table-params="tableParamsWithoutEmail" update-email="true" update-emails="updateEmails(users)" redirect-to-url="'publisher.royalty.payees.new'"></payee-table>
</div>
