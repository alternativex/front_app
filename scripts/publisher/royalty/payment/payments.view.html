<div>
    <div class="row">
        <div class="col-md-8">
        </div>
        <form ng-submit="search()">
            <div class="col-md-4">
                <div class="input-group add-on">
                    <input type="text" class="form-control" name="search" id="search" ng-model="searchFor"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br/>
    <table ng-table="tableParams" template-pagination="pager"  class="table table-hover">
	    <tr ng-repeat="payment in $data">
	        <td data-title="'Created'">{{payment.created_at}}</td>
	        <td data-title="'Payee name'">{{payment.payee_name}}</td>
            <!--<td data-title="'Payee code'">{{payment.payee_code}}</td>-->
            <td data-title="'Client name'">{{payment.client_name}}</td>
            <td data-title="'Client code'">{{payment.client_code}}</td>
            <td data-title="'Amount received'">${{payment.amount_received}}</td>
        </tr>
    </table>

    <div>
        <script type="text/ng-template" id="pager">
            <div data-ng-include="" data-src="'scripts/common/pager.html'"></div>
        </script>
    </div>
    <br style="clear: both;" />

</div>
